<HTML>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<HEAD>
    <TITLE>
        Calculator
    </TITLE>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</HEAD>
<BODY>
    <DIV CLASS="text-center">
    <INPUT ID="FIRST" PLACEHOLDER="First">
    <BR>
    <BR>
    <INPUT ID="SECOND" PLACEHOLDER="Second">
    <BR>
    <BR>
    <BUTTON ID="ADD" CLASS="btn btn-primary text-center" ONCLICK="add()">Add</BUTTON>
    <BR>
    <BR>
    <BUTTON ID="SUBTRACT" CLASS="btn btn-primary" ONCLICK="subtract()">Subtract</BUTTON>
    <BR>
    <BR>
    <BUTTON ID="MULTIPLY" CLASS="btn btn-primary" ONCLICK="multiply()">Multiply</BUTTON>
    <BR>
    <BR>
    <BUTTON ID="DIVIDE" CLASS="btn btn-primary" ONCLICK="divide()">Divide</BUTTON>
    <BR>
    <BR>
    <DIV ID="RESULT" CLASS="p-5 bg-success"></DIV>
    <SCRIPT>
        function add()
        {
            x = Number(document.getElementById("FIRST").value)
            y = Number(document.getElementById("SECOND").value)
            z = x + y
            document.getElementById("RESULT").innerHTML=("<H2> "+z+"</H2>")
        }
        function subtract()
        {
            x = Number(document.getElementById("FIRST").value)
            y = Number(document.getElementById("SECOND").value)
            z = x - y
            document.getElementById("RESULT").innerHTML=("<H2> "+ z + "</H2>")
        }
        function multiply()
        {
            x = Number(document.getElementById("FIRST").value)
            y = Number(document.getElementById("SECOND").value)
            z = x * y
            document.getElementById("RESULT").innerHTML=("<H2> "+ z + "</H2>")
        }
        function divide()
        {
            x = Number(document.getElementById("FIRST").value)
            y = Number(document.getElementById("SECOND").value)
            z = x/y
            document.getElementById("RESULT").innerHTML=("<H2> "+ z.toFixed(2) + "</H2>")
        }
    </SCRIPT>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </DIV>
</BODY>
</HTML>
